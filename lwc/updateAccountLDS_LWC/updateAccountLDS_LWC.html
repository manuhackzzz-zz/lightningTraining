<template>
  <lightning-card title="Update Account Record" icon-name="standard:record">
    <div class="slds-m-around_medium">
      <lightning-input
        name="accId"
        disabled
        label="Account Id"
        value={accountId}
      ></lightning-input>
      <lightning-input
        name="accName"
        label="Name"
        onchange={handleFormChange}
        class="slds-m-bottom_x-small"
      ></lightning-input>
      <lightning-button
        label="Update Account"
        variant="brand"
        onclick={updateAccount}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
