<template>
  <lightning-card title="Account Edit" icon-name="standard:record">
    <div class="slds-m-around_medium">
      <lightning-record-form
        record-id={recordId}
        object-api-name="Account"
        columns="2"
        mode="edit"
        fields={fields}
        onsuccess={handleSuccess}
        onsubmit={handleSubmit}
      >
      </lightning-record-form>
    </div>
  </lightning-card>
</template>
